<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Sidebar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background: #343a40;
            padding: 15px;
            transition: all 0.3s;
        }

            #sidebar.hidden {
                left: -250px;
            }
    </style>
</head>
<body>
    <div id="sidebar" class="bg-dark text-white">
        <h2>Sidebar</h2>
        <button id="hideSidebarBtn" class="btn btn-primary">Hide Sidebar</button>
    </div>
    <div class="content" style="margin-left: 250px;">
        <h1>Main Content</h1>
        <p>This is the main content area.</p>
    </div>

    <script>
        document.getElementById('hideSidebarBtn').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('hidden');
        });
    </script>
</body>
</html>
